<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scratch AI Agents MVP</title>
</head>
<body>
    <div id="controls">
        <button id="save-nodes" class="button">Save</button>
        <button id="load-nodes" class="button">Load</button>
        <button id="new-agent" class="button">New Agent</button>
        <button id="new-tool" class="button">New Tool</button>
        <button id="cut" class="button">Cut Mode</button>
    </div>

    <div id="json-modal">
        <div id="json-modal-content">
            <textarea id="json-modal-text"></textarea>
            <div id="json-modal-buttons">
                <button id="copy-json-modal" class="button">Copy</button>
                <button id="close-json-modal" class="button">Close</button>
            </div>
        </div>
    </div>

    <div id="inspector-modal">
        <div id="inspector-content">
            <button id="close-inspector" class="button">Close</button>
<button id="delete-inspector" class="button" style="background:#ff5a5a; color:#fff; margin-bottom:12px;">Delete node</button>
            <h2 id="inspector-title"></h2>
            <div id="inspector-details"></div>
        </div>
    </div>

    <div id="scroll-area">
        <div id="container">
            <canvas id="connections"></canvas>
            <!-- Nodes will be added here dynamically -->
        </div>
    </div>
    <div id="cut-tooltip">Cut mode: Click a connection to remove it. Press Escape to exit.</div>
    <script src="ollama.js"></script>
    <script src="dragAndDrop.js"></script>
    <script src="loadNodes.js"></script>
    <script src="saveLoadModal.js"></script>
    <script src="inspectorModal.js"></script>
    <script src="nodeCreation.js"></script>
    <script src="dragNodeConnections.js"></script>
    <script src="cutNodeConnections.js"></script>
    <script src="renderNodeConnections.js"></script>
    <script>
        window.loadNodes();
    </script>

</body>
</html>
