<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MEW: Multi-Agent Exploration Workbench</title>
</head>
<body>
    <div id="controls" class="floating-menu">
        <button id="save-nodes" class="button">Save</button>
        <button id="load-nodes" class="button">Load</button>
        <button id="cut" class="button">Cut Mode</button>
    </div>
    <div id="node-creation-controls" class="floating-menu" style="top:60px;">
        <button id="new-receiver" class="button">Receiver</button>
        <button id="new-agent" class="button">Agent</button>
        <button id="new-broadcaster" class="button">Broadcaster</button>
    </div>
    <div id="tool-creation-controls" class="floating-menu" style="top: 120px;">
        <button id="new-variable-tool" class="button">Variable</button>
        <button id="new-notepad-tool" class="button">Notepad</button>
        <button id="new-costume-tool" class="button">Costume</button>
    </div>

    <div id="json-modal">
        <div id="json-modal-content">
            <textarea id="json-modal-text"></textarea>
            <div id="json-modal-buttons">
                <button id="copy-json-modal" class="button">Copy</button>
                <button id="close-json-modal" class="button">Close</button>
            </div>
        </div>
    </div>

    <div id="inspector-modal">
        <div id="inspector-content">
            <div id="inspector-header-row">
                <h2 id="inspector-title"></h2>
                <button id="run-inspector" class="button" style="background:#5ac05b; color:#fff;">Run</button>
                <button id="delete-inspector" class="button" style="background:#ff5a5a; color:#fff;">Delete node</button>
                <button id="close-inspector" class="button">Close</button>
            </div>
            <div id="inspector-main-row">
                <div id="inspector-details"></div>
                <div id="inspector-tool-panel"></div>
            </div>
        </div>
    </div>

    <div id="scroll-area">
        <div id="container">
            <canvas id="connections"></canvas>
            <!-- Nodes will be added here dynamically -->
        </div>
    </div>
    <div id="cut-tooltip">Cut mode: Click on something to remove it. Press Escape to exit.</div>
    <script src="llmAgents/ollama.js"></script>
    <script src="nodeEditor/dragAndDrop.js"></script>
    <script src="nodeEditor/loadNodes.js"></script>
    <script src="nodeEditor/saveLoadModal.js"></script>
    <script src="nodeEditor/inspector/inspectorModal.js"></script>
    <script src="nodeEditor/nodeCreation.js"></script>
    <script src="nodeEditor/dragNodeConnections.js"></script>
    <script src="nodeEditor/cutNodeConnections.js"></script>
    <script src="nodeEditor/renderNodeConnections.js"></script>
    <script>
        window.loadNodes();
    </script>
<div id="scratch-iframe-bar">
    <button id="GreenFlagBtn" class="button" title="Green Flag" style="background:#4caf50; color:#fff; border-radius:50%; width:36px; height:36px; padding:0; display:flex; align-items:center; justify-content:center;">
        <svg width="18" height="18" viewBox="0 0 448 512" fill="white" style="display:block;">
            <path d="M64 32C64 14.3 49.7 0 32 0S0 14.3 0 32L0 64 0 368 0 480c0 17.7 14.3 32 32 32s32-14.3 32-32l0-128 64.3-16.1c41.1-10.3 84.6-5.5 122.5 13.4c44.2 22.1 95.5 24.8 141.7 7.4l34.7-13c12.5-4.7 20.8-16.6 20.8-30l0-247.7c0-23-24.2-38-44.8-27.7l-9.6 4.8c-46.3 23.2-100.8 23.2-147.1 0c-35.1-17.6-75.4-22-113.5-12.5L64 48l0-16z"></path>
        </svg>
    </button>
    <button id="StopBtn" class="button" title="Stop" style="background:#ff5a5a; color:#fff; border-radius:50%; width:36px; height:36px; padding:0; display:flex; align-items:center; justify-content:center;">
        <svg width="18" height="18" viewBox="0 0 16 16" fill="white" style="display:block;">
            <path d="M11.107 0a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146A.5.5 0 0 1 4.893 0z"></path>
        </svg>
    </button>
    <input id="scratch-project-id" type="text" placeholder="Enter Scratch Project ID or URL">
    <button id="load-scratch-project" class="button">Load</button>
</div>
    <iframe
        id="scratch-iframe"
        src="projectPlayer.html#227024526"
        width="503"
        height="377"
        allowtransparency="true"
        frameborder="0"
        scrolling="no"
        allowfullscreen>
    </iframe>
    <script src="scratchIframe.js"></script>

    <script src="runScripts/runNode.js"></script>
    <script src="runScripts/runVariableNode.js"></script>
    <script src="runScripts/runTextNode.js"></script>
    <script src="runScripts/runAgentNode.js"></script>
    <script src="runScripts/runManager.js"></script>
</body>
</html>
